<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body style="padding-top: 60px;">
        {% include 'todolist/nav.html' with active="sitenotice" %}

        <div class="container">
            <h1 class="header centertext"> The Crew </h1>

            <div class="row">
                <div class="col-sm-4">
                    <h2>Alex</h2>
                    <img data-src="holder.js/200x200" alt="200x200" style="width: 200px; height: 200px;" src="{% static 'todolist/img/dog1.jpg' %}" data-holder-rendered="true">
                    <p>Wuff Wuff </p>
                </div>
                <div class="col-sm-4">
                    <h2>Jessica</h2>
                    <img data-src="holder.js/200x200" alt="200x200" style="width: 200px; height: 200px;" src="{% static 'todolist/img/dog2.jpg' %}" data-holder-rendered="true">
                    <p>Bork Bork </p>
                </div>
                <div class="col-sm-4">
                    <h2>Nils</h2>
                    <img data-src="holder.js/200x200" alt="200x200" style="width: 200px; height: 200px;" src="{% static 'todolist/img/dog3.jpg' %}" data-holder-rendered="true">
                    <p>Ruff Ruff</p>
                </div>
            </div>
        </div>
    </body>
</html>
