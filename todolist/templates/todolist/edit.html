{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}" />

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body style="padding-top: 60px;"> <!-- needs fix!!!-->
        {% include 'todolist/nav.html' with active="index" %}

        <div class="container">
            <form method="post" action="{% url 'todolist:edit' todo.id %}"> <!-- /create/ ok. or with url?-->
                {% csrf_token %}
                {{ edit_form }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% if input_error %}
                {% include 'todolist/error.html' %}
            {% endif %}
        </div>
    </body>
</html>
